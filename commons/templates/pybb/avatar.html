<div>
    <a href="/profile/{{ user.username }}/">
	{% with profile=user.get_profile %}
        {% if profile.avatar %}
            <img src="/media/{{ profile.avatar }}" class="avatar-medium">
        {% else %}
            <img src="/media/images/avatars/anonymous.png" class="avatar-medium">
        {% endif %}
	{% endwith %}
    </a>
</div>
