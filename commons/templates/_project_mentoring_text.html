{% load i18n staticfiles %}

<article class="panel-white padding10">
<!--h4 class="c-fern marginT0 paddingB5 borderBottom borderColor-c0">
	<strong>{% trans "description of the mentoring project"|capfirst %}</strong></h4-->
  <dl class="font16">
    <dt>{% trans "description of the mentoring project"|capfirst %}</dt>
    <dd>{{ project.description }}</dd>
  </dl>
  {% if project.info %}
    <dl>
      <dt class="font16">{% trans "additional information"|capfirst %} <a href="#" class="toggleInfoIcon"><i class="fa fa-plus-circle c-fern"></i></a></dt>
      <dd class="field-content width-full" style="display:none"><blockquote class="font14">{{ project.info|safe }}</blockquote></dd>
    </dl>
  {% endif %}

{% if can_edit %}
  <ul class="list-inline margin0 marginT20 marginL5">
    <li class="list-back-c0"><ul class="list-inline"><li class="marginB5"><a href="/project/{{ project.slug }}/edit/" title="{% trans "show edit view" %}" class="btn btn-default"><i class="fa fa-edit"></i> {% trans "modify" %}</a></li></ul></li>
  </ul>
{% endif %}
</article>
