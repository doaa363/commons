{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Create or change event" %}{% endblock %}


{% block body %}
<div class="marginTB30 padding10 borderRadius4 bc-white">
<h3 class="text-center">{% trans "Create or change event" %}</h3>
<p class="text-center">All fields are required</p>
<form action="" method="post">
  {% csrf_token %}
  <table class="table table_event">
    {{ form.as_table }}
  </table>
  <div class="text-center">
  <input type="submit" class="btn btn-default" value="{% trans "Save" %}">
  <!--<input type="submit" class="btn btn-default" name="cancel" value="{% trans "Cancel" %}"> -->
  </div>
</form>
{% endblock %}
