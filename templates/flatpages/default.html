{% extends "commons_base.html" %}

{% load i18n %}

{% block head_title %}{{ flatpage.title }}{% endblock %}

{% block body_class %}home{% endblock %}

{% block body %}
    <section>
        <div class="container">
			<h2 style="text-align: center;">{{ flatpage.title }}
				{% if request.user.is_staff %}&nbsp; <a href="/admin/flatpages/flatpage/{{ flatpage.id }}/" title="show edit view"><i class="fa fa-edit" style="font-size: 0.7em;""></i></a>{% endif %}
			</h2>
			{{ flatpage.content|safe }}
        </div>
    </section>
{% endblock %}
