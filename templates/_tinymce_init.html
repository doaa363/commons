	{% load staticfiles %}

	<script type="text/javascript" src="{% static "tinymce/js/tinymce/tinymce.min.js" %}"></script>
	
	<script type="text/javascript">
	tinymce.init({
	    schema: "html5",
	    mode: "specific_textareas",
	    editor_selector: "richtext",
	    resize: "both",
		menubar: false,
		height : 350,
	    /* width: "100%",
	    theme: "advanced",*/
	    plugins: "advlist charmap textcolor colorpicker link image visualblocks code fullscreen preview",
	    toolbar: 'undo redo | formatselect bold italic underline | alignleft aligncenter alignright alignjustify | forecolor backcolor subscript superscript charmap | bullist numlist outdent indent | link unlink image | visualblocks code fullscreen preview',
	    content_css : "{% static "tinymce/mycontent.css" %}",
	    invalid_elements: "script,applet,embed,meta,object,style,button,fieldset,form,input,label,legend,link,noscript,optgroup,option,param,select,textarea"
	});	</script>
