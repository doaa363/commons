{% if stars.stars %}
   {% for i in stars.full %} <span class="fa fa-star c-pacific-blue {{data_class}}"></span>{% endfor %}
   {% if stars.half %} <span class="fa fa-star-half-o c-pacific-blue {{data_class}}"></span>{% endif %}
   {% for i in stars.empty %} <span class="fa fa-star-o c-pacific-blue {{data_class}}"></span>{% endfor %}
{% else %}
   {% for i in "11111" %} <span class="fa fa-star c-grey {{data_class}}"></span>{% endfor %}
{% endif %}
