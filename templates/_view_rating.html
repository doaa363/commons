{% if stars.stars %}
   {% for i in stars.full %} <span class="fa fa-star x {{color_class}} {{font_class}}"></span>{% endfor %}
   {% if stars.half %} <span class="fa fa-star-half-o {{color_class}} {{font_class}}"></span>{% endif %}
   {% for i in stars.empty %} <span class="fa fa-star-o {{color_class}} {{font_class}}"></span>{% endfor %}
{% else %}
   {% for i in "11111" %} <span class="fa fa-star c-grey "></span>{% endfor %}
{% endif %}
